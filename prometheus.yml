global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  # - "first.rules"
  # - "second.rules"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
  - job_name: frontend
    metrics_path: /node-api/metrics
    static_configs:
      - targets: ['host.docker.internal:3000']