  /blocks/{block_number_or_hash}/withdrawals:
    get:
      summary: get block withdrawals
      operationId: get_block_withdrawals
      parameters:
        - $ref: "#/components/parameters/blockNumberOrHash"
      responses:
        "200":
          description: block's withdrawals (pay attention that block_number together with timestamp fields is not included to response in this endpoint)
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Withdrawal"
                  next_page_params:
                    type: object
                    example: { "index": 1, "items_count": 50 }
        "400":
          description: bad input parameter

  /addresses:
    get:
      summary: get native coin holders list
      operationId: get_addresses
      responses:
        "200":
          description: token
          content:
            application/json:
              schema:
                type: object
                required:
                  - exchange_rate
                  - total_supply
                  - items
                  - next_page_params
                properties:
                  exchange_rate:
                    type: string
                    example: "0.01"
                  total_supply:
                    type: string
                    example: "100000000"
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/AddressWithTxCount"
                  next_page_params:
                    type: object
                    example:
                      {
                        "fetched_coin_balance": "269536604956070000000",
                        "hash": "0xf74769d9ffe1cd17f20b283995cf9e7fa2a262ed",
                        "items_count": 50,
                      }
        "400":
          description: bad input parameter

  /addresses/{address_hash}:
    get:
      summary: get address info
      operationId: get_address
      parameters:
        - $ref: "#/components/parameters/addressHash"
      responses:
        "200":
          description: address
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Address"
        "400":
          description: bad input parameter
  /addresses/{address_hash}/counters:
    get:
      summary: get address counters
      operationId: get_address_counters
      parameters:
        - $ref: "#/components/parameters/addressHash"
      responses:
        "200":
          description: address
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddressCounters"
        "400":
          description: bad input parameter

  /addresses/{address_hash}/transactions:
    get:
      summary: get address txs
      operationId: get_address_txs
      parameters:
        - $ref: "#/components/parameters/addressHash"
        - in: query
          name: filter
          schema:
            type: string
            example: "to | from" # it can be 'to', 'from' or empty (or absent)
      responses:
        "200":
          description: address
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Transaction"
                  next_page_params:
                    type: object
                    example:
                      {
                        "block_number": 27736955,
                        "index": 4,
                        "items_count": 50,
                      }

        "400":
          description: bad input parameter

  /addresses/{address_hash}/token-transfers:
    get:
      summary: get address token transfers
      operationId: get_address_token_transfers
      parameters:
        - $ref: "#/components/parameters/addressHash"
        - in: query
          name: type
          schema:
            type: string
            example: "ERC-20,ERC-721,ERC-1155" # to return all token types you can just drop `type` from url
        - in: query
          name: filter
          schema:
            type: string
            example: "to | from" # it can be 'to', 'from' or empty (or absent)
        - in: query
          name: token
          schema:
            type: string
            example: "0xb81afe27c103bcd42f4026cf719af6d802928765"
      responses:
        "200":
          description: address
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/TokenTransfer"
                  next_page_params:
                    type: object
                    example: { "block_number": 27736955, "index": 4 }
        "400":
          description: bad input parameter

  /addresses/{address_hash}/internal-transactions:
    get:
      summary: get address internal txs
      operationId: get_address_internal_txs
      parameters:
        - $ref: "#/components/parameters/addressHash"
        - in: query
          name: filter
          schema:
            type: string
            example: "to | from" # it can be 'to', 'from' or empty (or absent)
      responses:
        "200":
          description: address
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/InternalTransaction"
                  next_page_params:
                    type: object
                    example:
                      {
                        "block_number": 27625575,
                        "index": 0,
                        "items_count": 50,
                        "transaction_index": 0,
                      }
        "400":
          description: bad input parameter

  /addresses/{address_hash}/logs:
    get:
      summary: get address logs
      operationId: get_address_logs
      parameters:
        - $ref: "#/components/parameters/addressHash"
      responses:
        "200":
          description: address
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Log"
                  next_page_params:
