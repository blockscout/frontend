name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      tags:
        description: Image tags (e.g. "type=raw,value=foo")
        required: false
        type: string
      build_args:
        description: Build-time variables
        required: false
        type: string
      platforms:
        description:
          Image platforms (you can specify multiple platforms separated by
          comma)
        required: false
        type: string
        default: |
          linux/amd64
          linux/arm64/v8

  workflow_call:
    inputs:
      tags:
        description: Image tags (e.g. "type=raw,value=foo")
        required: false
        type: string
      build_args:
        description: Build-time variables
        required: false
        type: string
      platforms:
        description:
          Image platforms (you can specify multiple platforms separated by
          comma)
        required: false
        type: string
        default: |
          linux/amd64
          linux/arm64/v8

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      # Will automatically make nice tags, see the table here https://github.com/docker/metadata-action#basic
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/kadena-io/blockscout-frontend
          flavor: |
            latest=false
          tags: |
            type=ref,event=tag
            ${{ inputs.tags }}

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Debug
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          echo "ref_type: $REF_TYPE"
          echo "ref_name: $REF_NAME"

      - name: Log in GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Meta for blockscout-frontend
        id: meta-blockscout-frontend
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/kadena-community/blockscout-frontend
          tags: |
            type=ref,event=branch
            type=sha,format=long

      - name: Build and Push blockscout-frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-blockscout-frontend.outputs.tags }}
          labels: ${{ steps.meta-blockscout-frontend.outputs.labels }}
