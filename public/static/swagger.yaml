openapi: 3.0.0
servers:
  - url: http://{server}/api/v2/
    variables:
      server:
        default: blockscout.com/poa/core
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/NIKITOSING4/CoreBlockScoutAPI/1.0.0

info:
  description: API for BlockScout web app
  version: "1.0.0"
  title: BlockScout API
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"

paths:
  /search:
    get:
      parameters:
        - in: query
          name: q
          schema:
            type: string
            example: "USDT"
      summary: search
      operationId: search
      responses:
        "200":
          description: search response
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      oneOf:
                        - $ref: "#/components/schemas/SearchResultToken"
                        - $ref: "#/components/schemas/SearchResultAddressOrContract"
                        - $ref: "#/components/schemas/SearchResultBlock"
                        - $ref: "#/components/schemas/SearchResultTransaction"
                  next_page_params:
                    type: object
                    example:
                      {
                        "address_hash": "0x052Ad78E3aA0b0F2D3912FD3b50a9a289CF2f7Aa",
                        "block_hash": null,
                        "holder_count": 548,
                        "inserted_at": "2021-12-07T08:39:01.062253Z",
                        "item_type": "token",
                        "items_count": 50,
                        "name": "RealToken S 13245 Monica St Detroit MI",
                        "q": "1",
                        "tx_hash": null,
                      }
        "400":
          description: bad input parameter

  /search/check-redirect:
    get:
      parameters:
        - in: query
          name: q
          schema:
            type: string
            example: "USDT"
      summary: search redirect
      operationId: search redirect
      responses:
        "200":
          description: search response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResultRedirect"
        "400":
          description: bad input parameter

  /transactions:
    get:
      parameters:
        - in: query
          name: filter
          schema:
            type: string
            example: "pending | validated"
        - in: query
          name: type
          schema:
            type: string
            example: "token_transfer,contract_creation,contract_call,coin_transfer,token_creation"
        - in: query
          name: method
          schema:
            type: string
            example: "approve,transfer,multicall,mint,commit"
      summary: get txs
      operationId: get_txs
      responses:
        "200":
          description: block
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Transaction"
                  next_page_params:
                    type: object
                    example:
                      {
                        "block_number": 27170298,
                        "index": 0,
                        "items_count": 50,
                      }
        "400":
          description: bad input parameter

  /blocks:
    get:
      parameters:
        - in: query
          name: type
          schema:
            type: string
            example: "block | uncle | reorg"
      summary: get blocks
      operationId: get_blocks
      responses:
        "200":
          description: block
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Block"
                  next_page_params:
                    type: object
                    example: { "block_number": 27729304, "items_count": 50 }
        "400":
          description: bad input parameter

  /main-page/transactions:
    get:
      summary: get main page txs
      operationId: get_main_page_txs
      responses:
        "200":
          description: txs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Transaction"

  /main-page/blocks:
    get:
      summary: get main page blocks
      operationId: get_main_page_tokens
      responses:
        "200":
          description: blocks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Block"

  /main-page/indexing-status:
    get:
      summary: get indexing status
      operationId: get_indexing_status
      responses:
        "200":
          description: indexing status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IndexingStatus"

  /stats:
    get:
      summary: get stats counters
      operationId: get_stats
      responses:
        "200":
          description: stats
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatsResponse"

  /stats/charts/transactions:
    get:
      summary: get txs chart
      operationId: get_txs_chart
      responses:
        "200":
          description: tx chart
          content:
            application/json:
              schema:
                type: object
                required:
                  - chart_data
                properties:
                  chart_data:
                    type: array
                    items:
                      $ref: "#/components/schemas/TransactionChartItem"

  /stats/charts/market:
    get:
      summary: get market chart
      operationId: get_market_chart
      responses:
        "200":
          description: market chart
          content:
            application/json:
              schema:
                type: object
                required:
                  - chart_data
                  - available_supply
                properties:
                  available_supply:
                    type: string
                    example: "164918857.718061"
                  chart_data:
                    type: array
                    items:
                      $ref: "#/components/schemas/MarketChartItem"

  /transactions/{transaction_hash}:
    get:
      summary: get tx info
      operationId: get_tx
      parameters:
        - $ref: "#/components/parameters/transactionHash"
      responses:
        "200":
          description: tx info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
        "400":
          description: bad input parameter

  /transactions/{transaction_hash}/token-transfers:
    get:
      summary: get token transfers
      operationId: get_token_transfers
      parameters:
        - $ref: "#/components/parameters/transactionHash"
        - in: query
          name: type
          schema:
            type: string
            example: "ERC-20,ERC-721,ERC-1155" # to return all token types you can just drop `type` from url
      responses:
        "200":
          description: token transfers
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/TokenTransfer"
                  next_page_params:
                    type: object
                    example:
                      {
                        "block_number": 27350206,
                        "index": 1,
                        "items_count": 50,
                        "transaction_hash": "0xa3b401d6f3124c9d1528cd8d4b692f523d86fd88e48c391ffe9c67e4436ae5ca",
                      }
              examples:
                large_1155_batch:
                  $ref: "#/components/examples/TokenTransferLarge1155Batch"
                some_batches_on_the_first_page_and_one_on_the_second:
                  $ref: "#/components/examples/TokenTransferSomeBatchesOnTheFirstPageAndOneOnTheSecond"
                a_lot_of_batches:
                  $ref: "#/components/examples/TokenTransferALotOfBatches"

        "400":
          description: bad input parameter
  /transactions/{transaction_hash}/internal-transactions:
    get:
      summary: get internal txs
      operationId: get_internal_txs
      parameters:
        - $ref: "#/components/parameters/transactionHash"
      responses:
        "200":
          description: internal txs
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/InternalTransaction"
                  next_page_params:
                    type: object
                    example:
                      {
                        "block_number": 27350206,
                        "index": 1,
                        "items_count": 50,
                        "transaction_index": 0,
                      }

        "400":
          description: bad input parameter
  /transactions/{transaction_hash}/logs:
    get:
      summary: get logs
      operationId: get_logs
      parameters:
        - $ref: "#/components/parameters/transactionHash"
      responses:
        "200":
          description: internal txs
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Log"
                  next_page_params:
                    type: object
                    example:
                      { "index": 0, "items_count": 50, "block_number": 2 }
        "400":
          description: bad input parameter
  /transactions/{transaction_hash}/raw-trace:
    get:
      summary: get raw trace
      operationId: get_raw_trace
      parameters:
        - $ref: "#/components/parameters/transactionHash"
      responses:
        "200":
          description: raw trace
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RawTrace"
        "400":
          description: bad input parameter
  /transactions/{transaction_hash}/state-changes:
    get:
      summary: get state changes
      operationId: get_state_changes
      parameters:
        - $ref: "#/components/parameters/transactionHash"
      responses:
        "200":
          description: state changes
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/StateChange"
                  next_page_params:
                    type: object
                    example: { "items_count": 1, "state_changes": null }
        "400":
          description: bad input parameter

  /blocks/{block_number_or_hash}:
    get:
      summary: get block info
      operationId: get_block
      parameters:
        - $ref: "#/components/parameters/blockNumberOrHash"
      responses:
        "200":
          description: block
          content:
            application/json:
