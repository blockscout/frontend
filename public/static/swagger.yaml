        "400":
          description: bad input parameter

  /tokens/{address_hash}/instances/{id}:
    get:
      summary: get NFT instance by id
      operationId: get_nft_instance
      parameters:
        - $ref: "#/components/parameters/addressHash"
        - $ref: "#/components/parameters/id"
      responses:
