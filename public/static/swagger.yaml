                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Block"
                  next_page_params:
                    type: object
                    example: { "block_number": 27736955, "items_count": 50 }
        "400":
          description: bad input parameter

  /addresses/{address_hash}/token-balances:
