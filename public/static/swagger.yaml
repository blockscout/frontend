components:
  parameters:
    addressHash:
      name: address_hash
      in: path
      description: Address hash
      required: true
      schema:
        type: string
        pattern: "^0x([A-Fa-f0-9]{40})$"
    addressName:
      name: address_name
      in: query
      description: the name of address in watchlist
      required: true
      schema:
        type: string
        maxLength: 256
    transactionHash:
      name: transaction_hash
      in: path
      description: Transaction hash
      required: true
      schema:
        type: string
        pattern: "^0x([A-Fa-f0-9]{64})$"
    blockNumberOrHash:
      name: block_number_or_hash
      schema:
        type: string
      in: path
      required: true
      description: Block number or hash
    id:
      name: id
      schema:
        type: integer
      in: path
      required: true
      description: integer id
  schemas:
    Block:
      type: object
      required:
        - base_fee_per_gas
        - burnt_fees
        - burnt_fees_percentage
        - difficulty
        - extra_data
        - gas_limit
        - gas_target_percentage
        - gas_used
        - gas_used_percentage
        - hash
        - height
        - miner
        - nonce
        - parent_hash
        - priority_fee
        - rewards
        - size
        - state_root
        - timestamp
        - total_difficulty
        - tx_count
        - tx_fees
        - type
        - uncles_hashes
        - withdrawals_count
      properties:
        base_fee_per_gas:
          type: string
          example: "26618801760"
        burnt_fees:
          type: string
          example: "261263193229977120"
        burnt_fees_percentage:
          type: number
          example: 85.19028810863084
        difficulty:
          type: string
          example: "0"
        extra_data:
          type: string
          example: "TODO"
        gas_limit:
          type: string
          example: "30000000"
        gas_target_percentage:
          type: number
          example: -34.56675333333333
        gas_used:
          type: string
          example: "9814987"
        gas_used_percentage:
          type: number
          example: 32.71662333333333
        hash:
          type: string
          example: "0xf569ec751152b2f814001fc730f7797aa155e4bc3ba9cb6ba24bc2c8c9468c1a"
        height:
          type: integer
          example: 17615720
        miner:
          $ref: "#/components/schemas/AddressParam"
        nonce:
          type: string
          example: "0x0000000000000000"
        parent_hash:
          type: string
          example: "0xd464e02d81e2bdf6bc5fa9b8e33f0b564c464a82d821a3e56531f8636dc00dfa"
        priority_fee:
          type: string
          example: "45418705646601378"
        rewards:
          type: array
          items:
            $ref: "#/components/schemas/Reward"
        size:
          type: integer
          example: 49997
        state_root:
          type: string
          example: "TODO"
        timestamp:
          type: string
          example: "2023-07-03T20:09:59.000000Z"
        total_difficulty:
          type: string
          example: "58750003716598352816469"
        tx_count:
          type: integer
          example: 120
        tx_fees:
          type: string
          example: "306681898876578498"
        type:
          type: string
          example: "block"
        uncles_hashes:
          type: array
          items:
            type: string
            example: "0x1dcc4de8dec75d7aab85b567b6ccd41ad312451b948a7413f0a142fd40d49347"
        withdrawals_count:
          type: integer
          example: 16

    TokenTransfer:
      type: object
      required:
        - block_hash
        - from
        - log_index
        - method
        - timestamp
        - to
        - token
        - total
        - tx_hash
        - type
      properties:
        block_hash:
          type: string
          example: "0xf569ec751152b2f814001fc730f7797aa155e4bc3ba9cb6ba24bc2c8c9468c1a"
        from:
          $ref: "#/components/schemas/AddressParam"
        log_index:
          type: string
          example: "243"
        method:
          type: string
          example: "transfer"
        timestamp:
          type: string
          example: "2023-07-03T20:09:59.000000Z"
        to:
          $ref: "#/components/schemas/AddressParam"
        token:
          $ref: "#/components/schemas/TokenInfo"
        total:
          oneOf:
            - $ref: "#/components/schemas/TotalERC20"
            - $ref: "#/components/schemas/TotalERC721"
            - $ref: "#/components/schemas/TotalERC1155"
            - $ref: "#/components/schemas/TotalERC1155Batch"
        tx_hash:
          type: string
          example: "0x6662ad1ad2ea899e9e27832dc202fd2ef915a5d2816c1142e6933cff93f7c592"
        type:
          type: string
          example: "token_transfer"

    RawTrace:
      type: object
      required:
        - action
        - subtraces
        - traceAddress
        - type
      properties:
        action:
          oneOf:
            - $ref: "#/components/schemas/RawTraceCallAction"
            - $ref: "#/components/schemas/RawTraceCreateAction"
            - $ref: "#/components/schemas/RawTraceSelfDestructAction"
        subtraces:
          type: integer
          example: 0
        traceAddress:
          type: array
          items:
            type: integer
          example: [0, 0]
        type:
          type: string
          example: "call"
        error:
          type: string
          example: "Reverted"
        result:
          oneOf:
            - $ref: "#/components/schemas/RawTraceCallResult"
            - $ref: "#/components/schemas/RawTraceCreateResult"

    RawTraceCallAction:
      type: object
      required:
        - callType
        - to
        - from
        - input
        - gas
        - value
      properties:
        callType:
          type: string
          example: "call"
        to:
          type: string
          example: "0x162e898bd0aacb578c8d5f8d6ca588c13d2a383f"
        from:
          type: string
          example: "0xf57b55b01b831e602e09674a4e5d69cbcf343f98"
        input:
          type: string
          example: ""
        gas:
          type: string
          example: "0x25D3FC"
        value:
          type: string
          example: "0x0"

    RawTraceCreateAction:
      type: object
      required:
        - from
        - gas
        - init
        - value
      properties:
        from:
          type: string
          example: "0xf57b55b01b831e602e09674a4e5d69cbcf343f98"
        gas:
          type: string
          example: "0x25D3FC"
        init:
          type: string
          example: ""
        value:
          type: string
          example: "0x0"

    RawTraceSelfDestructAction:
      type: object
      required:
        - address
        - balance
        - refundAddress
      properties:
        address:
          type: string
          example: "0xf57b55b01b831e602e09674a4e5d69cbcf343f98"
        balance:
          type: string
          example: "0x25D3FC"
        refundAddress:
          type: string
          example: "0x162e898bd0aacb578c8d5f8d6ca588c13d2a383f"

    RawTraceCallResult:
      type: object
      required:
        - gasUsed
        - output
      properties:
        gasUsed:
          type: string
          example: "0x25D3FC"
        output:
          type: string
          example: "0x0"

    RawTraceCreateResult:
      type: object
      required:
        - address
        - code
        - gasUsed
      properties:
        address:
          type: string
          example: "0xf57b55b01b831e602e09674a4e5d69cbcf343f98"
        code:
          type: string
          example: "0x25D3FC"
        gasUsed:
          type: string
          example: "0x25D3FC"

    Log:
      type: object
      required:
        - address
        - data
        - decoded
        - index
        - smart_contract
        - topics
        - tx_hash
      properties:
        address:
          $ref: "#/components/schemas/AddressParam"
        block_hash:
          type: string
          example: "0xf90fdff5f174f7f29ebdf203d32cad2fe95376e41880bb9e731ca5eb0eef7941"
        block_number:
          type: integer
          example: 8844586
        data:
          type: string
          example: "0x000000000000000000000000000000000000000000000000006a94d74f430000"
        decoded:
          $ref: "#/components/schemas/DecodedInputLog"
          example:
            {
              "method_call": "Transfer(address indexed from, address indexed to, uint256 tokens)",
              "method_id": "0x630cea8e",
              "parameters":
                [
                  {
                    "name": "signature",
                    "type": "bytes",
                    "indexed?": true,
                    "value": "0x0",
                  },
                  {
                    "name": "message",
                    "type": "bytes",
                    "indexed?": false,
                    "value": "0x01",
                  },
                ],
            }
        index:
          type: integer
          example: 35
        smart_contract:
          $ref: "#/components/schemas/AddressParam"
        topics:
          type: array
          items:
            type: string
            example: "0xe1fffcc4923d04b559f4d29a8bfc6cda04eb5b0d3c460751c2402c5c5cc9109c"
        tx_hash:
          type: string
          example: "0x08ea4d75ad0abe327a7fd368733eaeac43077989e635d800530d7906ebf3bd54"

    InternalTransaction:
      type: object
      required:
        - block
        - created_contract
        - error
        - from
        - gas_limit
        - index
        - success
        - timestamp
        - to
        - transaction_hash
        - type
        - value
      properties:
        block:
          type: integer
          example: 8844586
        created_contract:
          $ref: "#/components/schemas/AddressParam"
        error:
          type: string
          example: "reverted"
        from:
          $ref: "#/components/schemas/AddressParam"
        gas_limit:
          type: string
          example: "351759"
        index:
          type: integer
          example: 1
        success:
          type: boolean
          example: true
        timestamp:
          type: string
          example: "2023-04-17T10:37:12.000000Z"
        to:
          $ref: "#/components/schemas/AddressParam"
        transaction_hash:
          type: string
          example: "0x08ea4d75ad0abe327a7fd368733eaeac43077989e635d800530d7906ebf3bd54"
        type:
          type: string
          example: "call"
        value:
          type: string
          example: "30000000000000000"

    Fee:
      type: object
      required:
        - type
        - value
      properties:
        type:
          type: string
          example: "maximum | actual"
        value:
          type: string
          example: "9853224000000000"

    Transaction:
      type: object
      required:
        - timestamp
        - fee
        - gas_limit
        - block
        - status
        - method
        - confirmations
        - type
        - exchange_rate
        - to
        - tx_burnt_fee
        - max_fee_per_gas
        - result
        - hash
        - gas_price
        - priority_fee
        - base_fee_per_gas
        - from
        - token_transfers
        - tx_types
        - gas_used
        - created_contract
        - position
        - nonce
        - has_error_in_internal_txs
        - actions
        - decoded_input
        - token_transfers_overflow
        - raw_input
        - value
        - max_priority_fee_per_gas
        - revert_reason
        - confirmation_duration
        - tx_tag
      properties:
        timestamp:
          type: string
          example: "2022-08-02T07:18:05.000000Z"
        fee:
          $ref: "#/components/schemas/Fee"
        gas_limit:
          type: integer
        block:
          type: integer
          format: int32
          example: 23484035
        status:
          type: string
          example: "ok | error"
        method:
          type: string
          example: "transferFrom"
        confirmations:
          type: integer
          example: 1035
        type:
          type: integer
          example: 2
        exchange_rate:
          type: string
          example: "1866.51"
        to:
          $ref: "#/components/schemas/AddressParam"
        tx_burnt_fee:
          type: string
          example: "1099596081903840"
        max_fee_per_gas:
          type: string
          example: "55357460102"
        result:
          type: string
          example: "Error: (Awaiting internal transactions for reason)"
        hash:
          type: string
          example: "0x5d90a9da2b8da402b11bc92c8011ec8a62a2d59da5c7ac4ae0f73ec51bb73368"
        gas_price:
          type: string
          example: "26668595172"
        priority_fee:
          type: string
          example: "2056916056308"
        base_fee_per_gas:
          type: string
          example: "26618801760"
        from:
          $ref: "#/components/schemas/AddressParam"
        token_transfers:
          type: array
          items:
            $ref: "#/components/schemas/TokenTransfer"
        tx_types:
          type: array
          items:
            type: string
          example:
            [
              "token_transfer",
              "contract_creation",
              "contract_call",
              "token_creation",
              "coin_transfer",
            ]
        gas_used:
          type: string
          example: "41309"
        created_contract:
          $ref: "#/components/schemas/AddressParam"
        position:
          type: integer
          example: 117
        nonce:
          type: integer
          example: 115
        has_error_in_internal_txs:
          type: boolean
          example: false
        actions:
          type: array
          items:
            $ref: "#/components/schemas/TransactionAction"
        decoded_input:
          $ref: "#/components/schemas/DecodedInput"
        token_transfers_overflow:
          type: boolean
          example: false
        raw_input:
          type: string
          example: "0xa9059cbb000000000000000000000000ef8801eaf234ff82801821ffe2d78d60a0237f97000000000000000000000000000000000000000000000000000000003178cb80"
        value:
          type: string
          example: "0"
        max_priority_fee_per_gas:
          type: string
          example: "49793412"
        revert_reason:
          type: string
          example: "Error: (Awaiting internal transactions for reason)"
        confirmation_duration:
          type: object
          example: [0, 17479.0] # 0..17479 milliseconds, it could be [] - unknown or [n] - exact.
        tx_tag:
          type: string
          example: "private_tx_tag"

    ExtendedRevertReasonAsMap:
      type: object
      required:
        - raw
        - code
        - message
      properties:
        raw:
          type: string
          example: "4b415032303a207472616e7366657220616d6f756e74206578636565647320616c6c6f77616e6365"
        code:
          type: integer
        message:
          type: string
          example: "Reverted"

    ReadMethodWithValue:
      type: object
      example:
        {
          "inputs": [],
          "method_id": "2e64cec1",
          "name": "retrieve",
          "outputs":
            [
              {
                "internalType": "uint256",
                "name": "",
                "type": "uint256",
                "value": 0,
              },
            ],
          "stateMutability": "view",
          "type": "function",
        }
    ReadMethodWithoutValue:
      type: object
      example:
        {
          "inputs": [],
          "method_id": "f851a440",
          "name": "admin",
          "outputs":
            [
              {
                "internalType": "address",
                "name": "admin_",
                "type": "address",
              },
            ],
          "stateMutability": "nonpayable",
          "type": "function",
        }

    WriteMethod:
      type: object
      example:
        {
          "inputs":
            [{ "internalType": "uint256", "name": "num", "type": "uint256" }],
          "name": "store",
          "outputs": [],
          "stateMutability": "nonpayable",
