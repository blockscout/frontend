name: Deploy Chess AI to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - "app/chess-ai/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Chess AI

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build chess-ai
        working-directory: app/chess-ai
        run: pnpm run build
        env:
          VITE_CONTRACT_ADDRESS: ${{ secrets.VITE_CONTRACT_ADDRESS }}
          VITE_AI_ADDRESS: ${{ secrets.VITE_AI_ADDRESS }}
          VITE_AI_PRIVATE_KEY: ${{ secrets.VITE_AI_PRIVATE_KEY }}
          VITE_RPC_URL: ${{ secrets.VITE_RPC_URL }}

      - name: Prepare deployment
        run: |
          mkdir -p ./deploy
          cp -r app/chess-ai/dist/* ./deploy/
          cd ./deploy
          echo '{"name":"deploy","version":"1.0.0","private":true}' > package.json
          pnpm install wrangler@3 --save-dev

      - name: Deploy to Cloudflare Pages
        working-directory: ./deploy
        run: pnpm wrangler pages deploy . --project-name=frontend-monorepo-chess-puzzle-web3 --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
