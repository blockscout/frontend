      operationId: get_address_token_balances
      parameters:
        - $ref: "#/components/parameters/addressHash"
      responses:
        "200":
          description: address
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TokenBalance"
        "400":
          description: bad input parameter

  /addresses/{address_hash}/tokens:
    get:
      summary: token balances with filtering and pagination
      operationId: get_address_tokens
      parameters:
        - $ref: "#/components/parameters/addressHash"
        - in: query
          name: type
          schema:
            type: string
            example: "ERC-20,ERC-721,ERC-1155" # to return all token types you can just drop `type` from url
      responses:
        "200":
          description: address
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - next_page_params
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/TokenBalance"
                  next_page_params:
                    type: object
                    example:
                      {
                        "items_count": 50,
                        "token_name": null,
                        "token_type": "ERC-1155",
                        "value": 14,
                      }
        "400":
          description: bad input parameter
  /addresses/{address_hash}/coin-balance-history:
